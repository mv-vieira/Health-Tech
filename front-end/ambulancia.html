<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Tech - Ambulância</title>

    <link rel="icon" href="images/logo.png" type="image/png" />

    <link rel="stylesheet" href="/style/ambulancia.css" />
    <script src="/js/ambulancia.js"></script>
  </head>
  <body>
    <nav>
      <div id="logo-container">
        <a href="index.html"><div id="logo"></div></a>
        <a href="index.html"><h2>Health Tech</h2></a>
      </div>
      <div id="opcoes-nav">
        <a href="cadastrar-paciente.html" id="login">Cadastrar Paciente</a>
      </div>
    </nav>

    <main>
      <div class="search-container">
        <h2 id="table-title">Listar Ocorrências</h2>
        <div class="search-field">
          <input
            id="placaInput"
            class="search-input"
            placeholder="Digite a placa da ambulância"
            onfocus="removePlaceHolder(this)"
            type="text"
          />
          <button id="search-button"type="submit"><span>Procurar</span></button>
        </div>
      </div>

      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Protocolo</th>
              <th>Nome do Paciente</th>
              <th>Data de Nascimento</th>
              <th>Endereço</th>
              <th>Data e Hora</th>
              <th>Hospital</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
